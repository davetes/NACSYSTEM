<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loign for INSA</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #1B263B; /* Navy background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      border-top: 6px solid #00C9A7; /* Cyan accent */
    }
    .login-box img {
      width: 90px;
      margin-bottom: 15px;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #1B263B;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #00C9A7;
      box-shadow: 0 0 5px #00C9A7;
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 18px;
      background: #00C9A7; /* Cyan button */
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #00a88d;
    }
    .message {
      margin-top: 18px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- INSA Logo -->
    <img src="c:\Users\HP\Downloads\Logo_of_Ethiopian_INSA.png" alt="INSA Logo">
    <h2>INSA NAC PROJECT </h2>
    <form method="post" action="authenticate.php">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <div class="message">
      <!-- Example: show "Invalid login" if credentials are wrong -->
    </div>
  </div>
</body>
</html>
