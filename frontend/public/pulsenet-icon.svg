<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#42a5f5"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="256" height="256" rx="48" fill="#0b1a2b"/>
  <!-- Ring -->
  <circle cx="128" cy="128" r="86" stroke="url(#g)" stroke-width="10" fill="none"/>
  <!-- Links -->
  <line x1="128" y1="60" x2="70" y2="110" stroke="#64b5f6" stroke-width="6" stroke-linecap="round"/>
  <line x1="128" y1="60" x2="186" y2="110" stroke="#64b5f6" stroke-width="6" stroke-linecap="round"/>
  <line x1="70" y1="110" x2="90" y2="180" stroke="#64b5f6" stroke-width="6" stroke-linecap="round"/>
  <line x1="186" y1="110" x2="166" y2="180" stroke="#64b5f6" stroke-width="6" stroke-linecap="round"/>
  <line x1="90" y1="180" x2="166" y2="180" stroke="#64b5f6" stroke-width="6" stroke-linecap="round"/>
  <!-- Nodes -->
  <g filter="url(#shadow)">
    <circle cx="128" cy="60" r="16" fill="url(#g)" stroke="#e3f2fd" stroke-width="2"/>
    <circle cx="70" cy="110" r="16" fill="url(#g)" stroke="#e3f2fd" stroke-width="2"/>
    <circle cx="186" cy="110" r="16" fill="url(#g)" stroke="#e3f2fd" stroke-width="2"/>
    <circle cx="90" cy="180" r="16" fill="url(#g)" stroke="#e3f2fd" stroke-width="2"/>
    <circle cx="166" cy="180" r="16" fill="url(#g)" stroke="#e3f2fd" stroke-width="2"/>
  </g>
  <!-- SDN mark -->
  <text x="128" y="230" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" fill="#bbdefb" opacity="0.9">SDN</text>
</svg>
